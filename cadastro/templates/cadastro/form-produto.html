{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>Cadastro</title>
{% endblock %}

{% block conteudo %}
<h4>Cadastrar Pizza</h4>
<H5>
    <p class="lead">
        Preencha todos os campos
    </p>
</H5>

<hr>

<form>
    <!--Token de validação para segurança-->
    {% csrf_token %}

    <!-- Buscas os campos que eu add em view -->
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Cadastrar Pizza</button>

</form>
{% endblock %}
