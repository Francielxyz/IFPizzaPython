{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>Atualizar</title>
{% endblock %}

{% block conteudo %}
<div class="textBranco">
    <h4>Atualizar Pizza</h4>
    <hr>

    <form method="POST">
        <!--Token de validação para segurança-->
        {% csrf_token %}

        <!-- Buscas os campos que eu add em view -->
        {{ form|crispy }}

        <!-- Erro, não esta sendo atualizado o pedido -->

        <p class="lead">
            <button type="submit" class="btn btn-success">Atualizar</button>
            <a href="{% url 'listar-produto' %}" class="btn btn-info">Voltar</a>
        </p>

    </form>
</div>
{% endblock %}
