{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>Exclusão</title>
{% endblock %}

{% block conteudo %}
<div class="textBranco">
    <h4>Excluir Registros</h4>
    <H5>
        <p class="lead">
            Confirme a Exclusão
        </p>
    </H5>

    <hr>

    <form action="" method="POST">

        <P>
            Deseja Excluir o Registro: <strong>{{ object }}</strong>
        </P>

        <!--Token de validação para segurança-->
        {% csrf_token %}

        <!-- Buscas os campos que eu add em view -->
        {{ form.as_p }}


        <p class="lead">
            <a href="{% url 'listar-produto' %}" class="btn btn-danger">Excluir</a>
            <a href="{% url 'listar-produto' %}" class="btn btn-info">Voltar</a>
            <button type="submit" class="btn btn-success">Excluírr</button>
        </p>

    </form>
</div>
{% endblock %}
