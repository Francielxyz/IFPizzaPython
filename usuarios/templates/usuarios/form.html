<!-- import do template geral da aplicação -->
{% extends 'paginas/modelo.html' %}

<!-- Carregamentos das estilizações do boodtrap/js -->
{% load static %}

<!-- Formulário no padrão do boodstrap -->
{% load crispy_forms_tags %}

{% block menu %}
    <div class="bg-danger">
        <nav class="navbar navbar-expand-lg navbar-light corSecudaria">
            <a class="nav-link textBranco">Login</a>        
        </nav>
    </div>
{% endblock %}

{% block titulo %}
<title>Autenticação</title>
{% endblock %}

{% block conteudo %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h3>Autenticação</h3>
          
        <hr>
        <form action="" method="POST">

            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-success">Entrar</button>

        </form>
    </div>
</div>
{% endblock %}
